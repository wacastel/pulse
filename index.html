<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Vibe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-layer"></div>
  <div class="stars"></div>
  <canvas id="particleCanvas"></canvas>
  <canvas id="visualizerCanvas"></canvas>
  <div class="pulse-circle" style="display:none;"></div>
  <button id="startButton">Start the Vibe</button>
  <button id="gothButton">Enable Goth Mode</button>
  <audio id="audio" controls style="display:none"></audio>
  <div id="playlistUI"></div>
  <div id="timeDisplay">00:00 / 00:00</div>
  <div id="nowPlaying">
    <div id="nowPlayingText"></div>
  </div>
  <div id="playerControls">
    <button id="prevBtn" title="Restart Track">⏮️</button>
    <button id="restartBtn" title="Restart Track">🔁</button>
    <button id="playPauseBtn" title="Play/Pause">▶️</button>
    <button id="nextBtn" title="Next Track">⏭️</button>
  </div>
  <script src="pulse.js"></script>
</body>
</html>
