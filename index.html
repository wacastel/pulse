<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Vibe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="skull_orbit.css">
  <link rel="stylesheet" href="orbital_circles.css">
</head>
<body>
  <div class="background-layer"></div>
  <div class="stars"></div>
  <canvas id="particleCanvas"></canvas>
  <canvas id="visualizerCanvas"></canvas>
  <div class="pulse-container">
    <div class="pulse-circle" style="display:none;"></div>
  </div>
  <button id="startButton">Start the Vibe</button>
  <button id="gothButton">Enable Goth Mode</button>
  <audio id="audio" controls style="display:none"></audio>
  <div id="playlistUI"></div>
  <div id="timeDisplay">00:00 / 00:00</div>
  <div id="nowPlaying">
    <div id="nowPlayingText"></div>
  </div>
  <div id="playerControls">
    <button id="prevBtn" title="Restart Track">⏮️</button>
    <button id="restartBtn" title="Restart Track">🔁</button>
    <button id="playPauseBtn" title="Play/Pause">▶️</button>
    <button id="nextBtn" title="Next Track">⏭️</button>
  </div>
  <div id="shortcut-toggle" onclick="toggleShortcuts()">🎹 Shortcuts</div>
  <div id="shortcut-list">
    <h3>Keyboard Shortcuts</h3>
    <ul>
      <li><strong>Space</strong>: Play/Pause</li>
      <li><strong>→</strong>: Skip to next track</li>
      <li><strong>←</strong>: Go to previous track</li>
      <li><strong>R</strong>: Restart current track</li>
      <li><strong>S</strong>: Toggle Shuffle</li>
      <li><strong>M</strong>: Toggle Mute</li>
      <li><strong>G</strong>: Toggle Goth Mode</li>
    </ul>
  </div>
  <script src="orbital_circles.js"></script>
  <script src="skull_orbit_dynamic.js"></script>
  <script src="pulse.js"></script>
</body>
</html>
